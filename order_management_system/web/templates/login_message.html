{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <style>
        .login_message_box {
            width: 450px;
            border: 1px solid #ccc;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;

            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 30px;
            box-shadow: 5px 10px 10px rgb(0 0 0 / 10%);
        }
    </style>
</head>
<body>
<div class="login_message_box">
    <h2 style="text-align: center">message login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>username</label>
            <input type="text" class="form-control" name="mobile" placeholder="mobile number">
        </div>
        <div class="form-group">
            <label>code</label>
            <div class="row">
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="code" placeholder="code">
                </div>
                <div class="col-xs-4">
                    <input type="button" value="send code" class="btn btn-default" id="sendCode">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">login</button>
        <a href='{% url 'login' %}' style="float:right;">use account login</a>
    </form>
</div>
</body>

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/csrf.js' %}"></script>
<script type="text/javascript">
    var phone_number = '+61452509135';

    $(function () {
        bindBtnSendCode();
    });

    function bindBtnSendCode() {
        $("#sendCode").click(function () {
            $.ajax({
                url: '/sendSMS/',
                type: 'POST',
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'phone_number': phone_number,
                },
                success: function (res) {
                    if (res.status === true) {
                        alert(res.code);
                    } else {
                        alert(res.error);
                    }
                }
            });
        });
    }

</script>
</html>
