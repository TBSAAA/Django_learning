{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <style>
        .login_message_box {
            width: 450px;
            border: 1px solid #ccc;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;

            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 30px;
            box-shadow: 5px 10px 10px rgb(0 0 0 / 10%);
        }
    </style>
</head>
<body>
<div class="login_message_box">
    <h2 style="text-align: center">message login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>username</label>
            <input type="text" class="form-control" name="mobile" placeholder="mobile number">
        </div>
        <div class="form-group">
            <label>code</label>
            <div class="row">
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="code" placeholder="code">
                </div>
                <div class="col-xs-4">
                    <input type="button" value="send code" class="btn btn-default">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">login</button>
        <a href='{% url 'login' %}' style="float:right;">use account login</a>
    </form>
</div>
</body>
</html>
