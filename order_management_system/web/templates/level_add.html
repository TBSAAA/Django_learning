{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <style>
        .box {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="box">
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            {{ form.title }}
            <span style="color: red">{{ form.title.errors.0 }}</span>
        </div>
        <div class="form-group">
            {{ form.percent }}
            <span style="color: red">{{ form.percent.errors.0 }}</span>
            <span class="help-block">{{ form.percent.help_text }}</span>
        </div>
        <button type="submit" class="btn btn-primary" style="float:right">Submit</button>
    </form>
</div>

</body>
</html>
