{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <style>
        .login_box {
            width: 450px;
            border: 1px solid #ccc;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;

            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 30px;
            box-shadow: 5px 10px 10px rgb(0 0 0 / 10%);
        }
    </style>
</head>
<body>
<div class="login_box">
    <h2 style="text-align: center">user login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group" style="position: relative; margin-bottom: 25px;">
                <label>{{ field.label }}</label>
                {{ field }}
                <span style="color: red;position: absolute;">{{ field.errors.0 }}</span>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
        <span style="color: red;">{{ error }}</span>
        <a href='{% url 'login_message' %}' style="float: right;">message login</a>
    </form>
</div>
</body>
</html>
